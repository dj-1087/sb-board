<!DOCTYPE html>
<body xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<div layout:fragment="content" class="main-content">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body px-5 pt-5 pb-4">
                        <h3 class="mb-5 text-center">메일 발송 완료</h3>
                        <div class="mb-5">
                            <div class="alert alert-success text-center">
                                귀하의 메일 주소로 비밀번호 재설정 메일을 발송했습니디. <br />
                                메일 확인 부탁드립니다.
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/}" class="btn btn-secondary">홈으로 가기</a>
                            <a th:href="@{/auth/login}" class="btn btn-primary">로그인 하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
