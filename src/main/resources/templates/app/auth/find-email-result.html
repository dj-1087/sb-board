<!DOCTYPE html>
<body xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<div layout:fragment="content" class="main-content">
    <!--    <h1>회원가입</h1>-->
    <!--    <hr>-->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body px-5 pt-5 pb-4">
                        <h3 class="mb-5 text-center">이메일 찾기</h3>
                        <div class="mb-5">
                            <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <div th:unless="${errorMessage}" class="alert alert-success text-center">귀하의 이메일 주소는
                                <span th:text="${email}" class="text-black text-decoration-underline"></span>
                                입니다.</div>
                        </div>
<!--                        <hr class="my-4">-->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/auth/login}" class="btn btn-secondary">로그인 하기</a>
                            <a th:unless="${errorMessage}" th:href="@{/auth/reset-password}" class="btn btn-primary">비밀번호 찾기</a>
                            <a th:if="${errorMessage}" th:href="@{/auth/find-email}" class="btn btn-primary">이메일 다시 찾기</a>
                        </div>
<!--                        <div class="d-grid gap-2 mx-auto">-->
<!--                            <a th:unless="${errorMessage}" class="btn btn-primary">비밀번호 찾기</a>-->
<!--                            <a th:if="${errorMessage}" class="btn btn-primary">이메일 찾기</a>-->
<!--                            <a th:href="@{/auth/login}" class="btn btn-secondary">로그인</a>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
