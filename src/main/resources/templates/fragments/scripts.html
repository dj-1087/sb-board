<!DOCTYPE html>
<body xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="scripts">
    <!--    Query 3.6.0-->
    <script type="text/javascript" th:src="@{/node_modules/jquery/dist/jquery.js}"></script>

    <!--    Bootstrap ^5.1.3-->

    <script type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/templates/handlebars-helper.js}"></script>
